<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
	var url = 'https://api.myjson.com/bins/1ecdlq';
	$http.get(url).then(function (response) {$scope.names = response.data.data;});
});
</script>

<style type="text/css">
	td,th{
		margin: 20px;
		padding: 5px;
	}
	table{
		background: #f6f6ee;
	}
	.menu{
		background: #f6f6ee;
		margin: 5px;
		padding: 20px;
		height: 50px;
		width: 700px;
	}

</style>
</head>

<body>

		<div class="row menu">
			<div class="col-12">
				<a href="#!home">Home</a>::
				<a href="#!about">About</a>::
				<a href="#!product">Weather</a>::
				<a href="#!contact">Contact</a>
			</div>
		</div>


<div ng-app="myApp" ng-controller="customersCtrl"> 

<table>
<tr>
	<td> <b>Name</b> </td>
	<td> <b>Address</b> </td>
	<td> <b>Phone</b> </td>
	<td> <b>Email</b> </td>
</tr>

  <tr ng-repeat="x in names">
    <td>{{ x.first_name }} {{ x.last_name }}</td>
    <td>{{ x.address }}</td>
    <td>{{ x.phone }}</td>
    <td>{{ x.email }}</td>
  </tr>
</table>

</div>



</body>
</html>
