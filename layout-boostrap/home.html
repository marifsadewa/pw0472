<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

	<script type="text/javascript">
		var app = angular.module("MyApp", ["ngRoute"]); 
		app.config(function($routeProvider) {
		  $routeProvider
		  .when("/", {
		    templateUrl : "main.htm"
		  })
		  .when("/home", {
		    templateUrl : "home.htm"
		  })
		  .when("/about", {
		    templateUrl : "about.htm"
		  })
		  .when("/product", {
		    templateUrl : "product.htm",
		    controller:"weatherCtrl"
		  })
		  .when("/contact", {
		    templateUrl : "contact.htm"
		  });
		});

	app.controller('weatherCtrl', function($scope, $http) {
		var url = 'http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=4de4dd041e499ca8a4f6692097befdae';
		$http.get(url).then(function(response){
		$scope.info = response.data;
		var temp = 
		$scope.cel = temp-273;
		});

	    $scope.title = "Weather of London";
	});
	app.controller('aboutCtrl', function($scope) {
	    $scope.num = 10*5.2;
	});
	</script>

</head>

<body>
	<div ng-app="MyApp" class="container-fluid">
		<div class="row header">
			<div class="col-12">
			<h1><i class="fas fa-dove"></i> Title of Web</h1>
			</div>	
		</div>

		<div class="row menu">
			<div class="col-12">
				<a href="#!home">Home</a>::
				<a href="#!about">About</a>::
				<a href="#!product">Weather</a>::
				<a href="#!contact">Contact</a>
			</div>
		</div>

	<ng-view></ng-view>

		<div class="row header">
			<div class="col-12 text-center">
				<h2>Footer</h2>
			</div>
		</div>
	
	</div>

</body>
</html>
